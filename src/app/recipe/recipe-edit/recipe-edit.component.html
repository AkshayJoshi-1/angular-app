<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>&nbsp;
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="name" class="form-control" formControlName="imagePath" #imageSource>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imageSource.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="0" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row">
            <div class="col-xs-8">
              <label>Ingredient</label>
            </div>
            <div class="col-xs-2">
              <label>Qty</label>
            </div>
          </div>
          <div class="row" *ngFor="let ingredientControl of ingredientControls; let i = index"
                          [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text" id="ingredientName" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="text" id="ingredientQty" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="ingredientAdded()">Add Ingredient</button>&nbsp;
              <button type="button" class="btn btn-danger" (click)="onDeleteAllIngredients()">Delete All Ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
